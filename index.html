<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  
  <main class="main">
    <div class="content">
      <header class="header">
        <h1>calc</h1>
        <div class="theme-toggle-wrapper">
          <p>theme</p>
          <div class="theme-toggle-wrapper-inner">
            <div class="theme-toggle-name">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            </div>
            <div class="theme-toggle">
            <input class="theme-toggle-btn" type="radio" name="toggle" id="toggle-theme-1">
            <input class="theme-toggle-btn" type="radio" name="toggle" id="toggle-theme-2">
            <input class="theme-toggle-btn" type="radio" name="toggle" id="toggle-theme-3">
            </div>
          </div>
        </div>
      </header>
      <div class="calc">
        <div class="calc-display">
          <p id="output">123</p>
          
        </div>
        <div class="calc-keys">
          <input type="button" value="1" class="calc-key operand" id="one">
          <input type="button" value="2" class="calc-key operand" id="two">
          <input type="button" value="3" class="calc-key operand" id="three">
          <input type="button" value="4" class="calc-key operand" id="four">
          <input type="button" value="4" class="calc-key operand" id="five">
          <input type="button" value="6" class="calc-key operand" id="six">
          <input type="button" value="7" class="calc-key operand" id="seven">
          <input type="button" value="8" class="calc-key operand" id="eight">
          <input type="button" value="9" class="calc-key operand" id="nine">
          <input type="button" value="0" class="calc-key operand" id="cero">
          <input type="button" value="/" class="calc-key operator" id="del">
          <input type="button" value="+" class="calc-key operator" id="add">
          <input type="button" value="-" class="calc-key operator" id="sub">
          <input type="button" value="*" class="calc-key operator" id="multi">
          <input type="button" value="/" class="calc-key operator" id="divide">
          <input type="button" value="." class="calc-key operand" id="dot">
          <input type="button" value="reset" class="calc-key" id="reset">
          <input type="button" value="=" class="calc-key operator" id="equal">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/carrocarrocarro">Caroline Englund</a>.
  </footer>
  <script src="src/script/toggle-theme.js"></script>
  <script src="/src/script/calc.js"></script>
</body>
</html>
