<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  
  <main class="main">
    <div class="content">
      <header class="header">
        <h1>calc</h1>
        <div class="theme-toggle-wrapper">
          <p>theme</p>
          <div class="theme-toggle-wrapper-inner">
            <div class="theme-toggle-name">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            </div>
            <div class="theme-toggle">
            <input class="theme-toggle-btn" type="radio" name="toggle" id="toggle-theme-1">
            <input class="theme-toggle-btn" type="radio" name="toggle" id="toggle-theme-2">
            <input class="theme-toggle-btn" type="radio" name="toggle" id="toggle-theme-3">
            </div>
          </div>
        </div>
      </header>
      <div class="calc">
        <div class="calc-display">
          <p id="output">123</p>
          
        </div>
        <div class="calc-keys">
          <div class="calc-key" id="one">1</div>
          <div class="calc-key" id="two">2</div>
          <div class="calc-key" id="three">3</div>
          <div class="calc-key" id="four">4</div>
          <div class="calc-key" id="five">5</div>
          <div class="calc-key" id="six">6</div>
          <div class="calc-key" id="seven">7</div>
          <div class="calc-key" id="eight">8</div>
          <div class="calc-key" id="nine">9</div>
          <div class="calc-key" id="cero">0</div>
          <div class="calc-key" id="del">del</div>
          <div class="calc-key" id="add">+</div>
          <div class="calc-key" id="sub">-</div>
          <div class="calc-key" id="multi">*</div>
          <div class="calc-key" id="divide">/</div>
          <div class="calc-key" id="dot">.</div>
          <div class="calc-key" id="reset">reset</div>
          <div class="calc-key" id="equal">=</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/carrocarrocarro">Caroline Englund</a>.
  </footer>
  <script src="src/script/toggle-theme.js"></script>
</body>
</html>
